name: Build Project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 3. 安装 pnpm v9（强制写入 PATH）
    - name: Install pnpm
      run: |
        npm install -g pnpm@9
        echo "$(npm bin -g)" >> $GITHUB_PATH

    # 4. 检查 pnpm 版本
    - name: Check pnpm version
      run: pnpm -v

    # 5. 安装依赖
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # 6. 构建项目
    - name: Build project
      run: pnpm gen:runtime && pnpm gen:manifest && pnpm build

    # 7. 上传构建产物 (out/)
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: out
