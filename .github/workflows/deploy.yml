name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Node.js（18 或 20 都行，看你的项目要求）
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'pnpm'

    # 3. 安装 pnpm 9
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    # 4. 安装依赖
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # 5. 构建项目
    - name: Build project
      run: pnpm gen:runtime && pnpm gen:manifest && pnpm build

    # 6. 上传构建产物 (out/)
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: out
